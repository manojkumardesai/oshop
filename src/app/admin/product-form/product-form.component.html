<div class="row">
  <div class="col-md-6">
    <form #productForm="ngForm" (ngSubmit)="save(productForm.value)">
      <div class="form-group">
        <label for='title'>Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" required name="title" id='title' type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required field.
        </div>
      </div>
      <div class="form-group">
        <label for='price'>Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">Rs.</span>
          <input #price="ngModel" required [(ngModel)]="product.price" name="price" id='price' type="number" class="form-control" [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required</div>
          <div *ngIf="price.errors.min">Price is should be 0 or higher</div>
          <div></div>
        </div>
      </div>
      <div class="form-group">
        <label for='category'>Category</label>
        <select #category="ngModel" required [(ngModel)]="product.category" name="category" id='category' type="text" class="form-control">
          <option *ngFor='let category of categories$' [value]='category.name'>{{category.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Please select a category
        </div>
      </div>
      <div class="form-group">
        <label for='imageUrl'>Image URL</label>
        <input #imageUrl="ngModel" required [(ngModel)]='product.imageUrl' name="imageUrl" id='iamgeUrl' type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          imageUrl is required field.
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="productForm.invalid">Save</button>
      <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.price }}</p>
        </div>
      </div>
  </div>
</div>
